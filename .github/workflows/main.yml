name: Wails Build & Release (Bun)


on:
  push:
    branches: [ main ]
    tags:
      - 'v*'


# Adicione permissões ao GITHUB_TOKEN
permissions:
  contents: write
  packages: read


env:
  NODE_OPTIONS: "--max-old-space-size=4096"
  BUN_VERSION: "1.1.13"


jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: 'App-Linux'
            platform: 'linux/amd64'
            os: 'ubuntu-latest'
            artifact: 'app-linux-amd64'
          - name: 'App-Windows'
            platform: 'windows/amd64'
            os: 'windows-latest'
            artifact: 'app-windows-amd64.exe'
          - name: 'App-macOS'
            platform: 'darwin/universal'
            os: 'macos-latest'
            artifact: 'app-darwin-universal'


    runs-on: ${{ matrix.build.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive


      - name: Clone SweetDesk-core
        shell: bash
        run: |
          cd ..
          # Usa PAT_TOKEN para clonar repositório privado
          git clone https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/pedro3pv/SweetDesk-core.git
          ls -la


      - name: Verify SweetDesk-core cloned
        shell: bash
        run: |
          if [ ! -d "../SweetDesk-core" ]; then
            echo "❌ SweetDesk-core not found"
            exit 1
          fi
          echo "✅ SweetDesk-core found at ../SweetDesk-core"
          ls -la ../SweetDesk-core


      - name: Enable local SweetDesk-core replace directive
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            sed -i 's|// replace github.com/pedro3pv/SweetDesk-core => ../SweetDesk-core|replace github.com/pedro3pv/SweetDesk-core => ../SweetDesk-core|g' go.mod
          else
            sed -i.bak 's|// replace github.com/pedro3pv/SweetDesk-core => ../SweetDesk-core|replace github.com/pedro3pv/SweetDesk-core => ../SweetDesk-core|g' go.mod
            rm -f go.mod.bak
          fi
          cat go.mod | grep "replace"


      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}


      - name: Clean and Install dependencies with Bun
        working-directory: frontend
        shell: bash
        run: |
          # Remove node_modules e cache customizado se existir
          rm -rf node_modules
          rm -rf ../bun-install-cache
          
          # Limpar cache do Bun
          bun pm cache rm
          
          # Reinstalar sem cache customizado
          bun install --no-cache
          
          # Adicionar tipos faltantes
          bun add -d @types/gensync


      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true


      - name: Install Linux dependencies
        if: matrix.build.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev


      - name: Tidy Go modules
        run: go mod tidy


      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest


      - name: Install Garble (for obfuscation)
        run: go install mvdan.cc/garble@latest


      - name: Build Wails with Bun (Obfuscated)
        run: wails build -obfuscated -platform ${{ matrix.build.platform }}


      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build.artifact }}
          path: |
            build/bin/SweetDesk*
            build/bin/*.exe
            build/bin/*.app


  create-release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4


      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app-linux-amd64/*
            app-windows-amd64/*
            app-darwin-universal/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  tag-version:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0


      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}


      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(bunx jq -r '.version' frontend/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT


      - name: Create tag if not exists
        run: |
          if ! git ls-remote --tags origin | grep -q "refs/tags/v${{ steps.version.outputs.version }}"; then
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git tag "v${{ steps.version.outputs.version }}"
            git push origin "v${{ steps.version.outputs.version }}"
          fi
