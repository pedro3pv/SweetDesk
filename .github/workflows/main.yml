name: Wails Build & Release (Bun)

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

env:
  NODE_OPTIONS: "--max-old-space-size=4096"
  BUN_INSTALL: "./bun-install-cache"
  BUN_VERSION: "1.1.13"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: 'App-Linux'
            platform: 'linux/amd64'
            os: 'ubuntu-latest'
            artifact: 'app-linux-amd64'
          - name: 'App-Windows'
            platform: 'windows/amd64'
            os: 'windows-latest'
            artifact: 'app-windows-amd64.exe'
          - name: 'App-macOS'
            platform: 'darwin/universal'
            os: 'macos-latest'
            artifact: 'app-darwin-universal'

    runs-on: ${{ matrix.build.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies with Bun
        run: bun install --frozen-lockfile

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Build Wails with Bun
        run: bun wails build -platform ${{ matrix.build.platform }} -name "${{ matrix.build.name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build.artifact }}
          path: build/bin/${{ matrix.build.name }}*

  create-release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app-linux-amd64/app-linux-amd64
            app-windows-amd64/app-windows-amd64.exe
            app-macOS/app-darwin-universal
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  tag-version:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(bunx jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create tag if not exists
        run: |
          if ! git ls-remote --tags origin | grep -q "refs/tags/v${{ steps.version.outputs.version }}"; then
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git tag "v${{ steps.version.outputs.version }}"
            git push origin "v${{ steps.version.outputs.version }}"
          fi
